<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using Table</title>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>Personal Details</legend>


            <table border="0">
                <tr>
                    <td>State:</td>
                    <td>
                        <select name="" id="">
                            <option value="">Select Your State</option>
                            <option value="">Gujarat</option>
                            <option value="">Maharastra</option>
                            <option value="">Madhya Pradesh</option>
                            <option value="">Rajsthan</option>
                            <option value="">Goa</option>
                            <option value="">J&K</option>
                            <option value="">Himachal Pradesh</option>
                            <option value="">Delhi</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="First Name">First Name:</label>
                    </td>
                    <td>
                        <input type="text" name="" id="First Name" placeholder="Enter Your First Name">
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="Last Name">Last Name:</label>
                    </td>
                    <td>
                        <input type="text" name="" id="Last Name" placeholder="Enter Your Last Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Gender">Gender:</label>
                    </td>
                    <td>
                        <input type="radio" name="Gender" id="m" value="Male">
                        <label for="m">Male</label>
                        <input type="radio" name="Gender" id="f" value="Female">
                        <label for="f">Female</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Email">Email:</label>
                    </td>
                    <td>
                        <input type="email" name="" id="Email" placeholder="xxxxx@xxx">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Mo No">Mobile Number:</label>
                    </td>
                    <td>
                        <input type="tel" name="" id="Mo No" placeholder="Enter Your Mobile Number">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="DOB">Date of Birth:</label>
                    </td>
                    <td>
                        <input type="date" name="" id="DOB">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Hobby">Hobbies</label>
                    </td>
                    <td>
                        <input type="checkbox" name="" id="">cricket
                        <input type="checkbox" name="" id="">Football
                        <input type="checkbox" name="" id="">Hockey
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label for="Add">Address:</label>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <textarea name="" id="Add" cols="40" rows="5" placeholder="Enter Your Address"></textarea>
                    </td>
                </tr>


            </table>
        </fieldset>

    </form>
</body>

</html>
