<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>

<body>

    <form action="" method="post">
        <fieldset>
            <legend>Personal Details</legend>


            State:

            <select>
                <option value="">Select Your State</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Maharastra">Maharastra</option>
                <option value="MP">MP</option>
                <option value="Goa">Goa</option>
                <option value="Rajsthan">Rajsthan</option>
                <option value="Delhi">Delhi</option>
                <option value="J&K">J&K</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
            </select>
            <br>
            <br>

            <label for="First name">First name:</label>
            <input type="text" name="" id="First name" placeholder="Enter Your First Name">
            <br>
            <br>

            <label for="Last name">Last name:</label>
            <input type="text" name="" id="Last name" placeholder="Enter Your Last Name">
            <br>
            <br>

            Gender: <input type="radio" name="" id=""> Male <input type="radio" name="" id=""> Female
            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" name="" id="email" placeholder="xxxxx@xxx">
            <br>
            <br>

            <label for="mo no">Mo. No.:</label>
            <input type="tel" name="" id="mo no" placeholder="Enter Contact Number">
            <br>
            <br>

            <label for="dob">Date of Birth:</label>
             <input type="date" name="" id="dob">
            <br>
            <br>

            <label for="address">Address:</label>
            <br>
            <textarea name="" id="address" cols="50" rows="10"></textarea>
            <br>
            <br>

            <input type="button" value="Submit">



        </fieldset>
    </form>

</body>

</html>
